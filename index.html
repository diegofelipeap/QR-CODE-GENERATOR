<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=Tf0coyritxfp&format=png&color=000000"
    type="image/x-icon">
  <title>QR CODE Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>QR Code Generator</h1>
      <p>Cole um URL ou insira texto para criar um c√≥digo QR</p>
    </header>
    <div class="form">
      <input type="text" spellcheck="false" placeholder="Insira o texto ou url">
      <button>Gerar QR Code</button>
    </div>
    <div class="qr-code">
      <img src="" alt="qr-code">
    </div>
    <div class="share-buttons">
      <button id="copy-link">Copiar Link</button>
      <button id="share-qr">Compartilhar QR Code</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
